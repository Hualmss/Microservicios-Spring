server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuarioservice
          uri: lb://usuarioservice
          predicates: 
            - Path:/usuario/**
        - id: carroservice
          uri: lb://carroservice
          predicates: 
            - Path:/carro/**
        - id: motoservice
          uri: lb://motoservice
          predicates: 
            - Path:/moto/**


